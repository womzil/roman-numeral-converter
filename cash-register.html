<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>womzil's tools</title>
    <link rel="icon" type="image/x-icon" href="https://donutparty.top/images/donut.ico">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/basic-layout.css" />
    <link rel="stylesheet" href="./styles/cash-register.css" />
    <script src="https://kit.fontawesome.com/c07e0218a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Cash Register</h1>
    </header>
    <main>
        <div id="cash-register">
            <div id="display"></div>
            <div id="pole"></div>
            <div id="body">
                <div id="keyboard">
                    <span>Cash:</span>
                    <button class="key" value="7">7</button>
                    <button class="key" value="8">8</button>
                    <button class="key" value="9">9</button>
                    <button class="key" value="4">4</button>
                    <button class="key" value="5">5</button>
                    <button class="key" value="6">6</button>
                    <button class="key" value="1">1</button>
                    <button class="key" value="2">2</button>
                    <button class="key" value="3">3</button>
                    <button class="key" value="0">0</button>
                    <button class="key" value=".">ãƒ»</button>
                    <button class="key" value="00">00</button>
                    <button id="purchase-btn">Purchase</button>
                </div>
                <div id="screen">
                    <input title="cash" id="cash" type="number" />
                    <div id="change-due"></div>
                </div>
            </div>
            <div id="drawer">
                <button title="lock" id="lock"></button>
            </div>
            <div id="money-in-drawer"></div>
        </div>
    </main>
    <footer>
        <span id="display-mode-button" class="fa-regular fa-sun"></span>
        <a href="https://github.com/womzil">Created by womzil</a>
    </footer>
    <script src="./scripts/cashRegister.js"></script>
    <script src="./scripts/darkMode.js"></script>
</body>

</html>
